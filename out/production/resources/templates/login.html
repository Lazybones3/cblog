<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="login">
  <meta name="author" content="Ricardo">
  <title>Login</title>

  <!-- Bootstrap core CSS -->
  <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <!--<link href="../static/css/signin.css" rel="stylesheet">-->
  <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
  <form class="form-signin" th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">宽客日记</h1>
    <label for="inputUser"></label>
    <input type="text" id="inputUser" name="username" class="form-control" placeholder="用户名" required autofocus>
    <label for="inputPassword"></label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
    <div class="checkbox mb-3 float-left">
      <label>
        <input type="checkbox" value="remember-me">  记住我
      </label>
    </div>
    <div class="mb-3" th:if="${loginError}">
      <p class="text-danger" th:text="${errorMsg}"></p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登    录</button>
  </form>
</body>
</html>
