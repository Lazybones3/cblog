<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="blog">
  <meta name="author" content="Ricardo">
  <title>Blog</title>
  <!-- Bootstrap core CSS -->
  <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <!-- Custom styles for this template -->
  <!--<link href="../static/css/blog.css" rel="stylesheet">-->
  <link rel="stylesheet" th:href="@{/css/blog.css}">
  <link rel="stylesheet" th:href="@{/editor/css/editormd.preview.min.css}">
  <link rel="stylesheet" th:href="@{/editor/css/editormd.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<br>
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
      <h3 th:text="${blogModel.title}"></h3>
      <p class="mb-4 text-muted border-bottom">
        <span class="mx-1" th:text="${#dates.format(blogModel.createTime,'yyyy-MM-dd')}"></span>
        <a class="mx-2" href="#" th:text="${blogModel.user.username}"></a>
        <span class="mx-1">阅读量：5</span>
      </p>
      <!--<div id="editormd-view" th:utext="${blogModel.htmlContent}">-->
        <!--<textarea style="display: none"></textarea>-->
      <!--</div>-->
      <div class="content editormd-preview-theme" id="editormd-view" th:utext="${blogModel.htmlContent}"></div>
    </div>

    <div class="col-md-4">
      <div th:replace="~{fragments/aside :: aside}"></div>
    </div>
  </div>
</main>

<!-- Bootstrap core JavaScript
================================================== -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<!-- Markdown core JavaScript
================================================== -->
<script th:src="@{/editor/editormd.min.js}"></script>
<script th:src="@{/editor/lib/marked.min.js}"></script>
<script th:src="@{/editor/lib/prettify.min.js}"></script>
<script th:src="@{/editor/lib/raphael.min.js}"></script>
<script th:src="@{/editor/lib/underscore.min.js}"></script>
<script th:src="@{/editor/lib/sequence-diagram.min.js}"></script>
<script th:src="@{/editor/lib/flowchart.min.js}"></script>
<script th:src="@{/editor/lib/jquery.flowchart.min.js}"></script>
<script th:src="@{/js/blogview.js}"></script>
</body>
</html>
